<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Perfil</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='../css/bootstrap.min.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
  <script src='../js/bootstrap.bundle.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
</head>

<body>
  <script src="../js/mainUser.js"></script>
  <div class="container-fluid ps-md-0 mt-4">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image ms-5 ms-5"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container pt-5">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4 ms-5">Mi perfil</h3>

                <!-- Sign In Form -->
                <form class="ms-5">
                  <div class="mb-3 w-100">
                    <label class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control border border-primary" id="nameAdmin" disabled readonly>
                    <label class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control border border-primary" id="UsuAdmin" disabled readonly>
                    <label class="form-label">Número telefónico</label>
                    <input type="number" class="form-control border border-primary" id="CellAdmin" disabled readonly>
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control border border-primary" id="passwordAdmin" disabled
                      readonly>
                    <br>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
